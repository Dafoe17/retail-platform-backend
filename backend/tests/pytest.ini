[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests modules

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # --cov=.
    # --cov-report=html
    # --cov-report=term

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Tests requiring authentication
    admin: Tests requiring admin role

# Asyncio mode
asyncio_mode = auto

# Log options
log_cli = false
log_cli_level = INFO

# Coverage options (optional)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
